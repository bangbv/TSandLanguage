name: TSandLang
channels:
  - conda-forge
  - defaults
  - pytorch
  - nvidia
dependencies:
  - pip
  - python=3.10
  - pytorch=2.0.1
  - click=7.1
  - python-dotenv>=0.5.1
  - numpy
  - pandas
  - scikit-learn
  - scipy
  - torchvision=0.15.2
  - pytorch-cuda=12.1
  - matplotlib
  - lightning
  - torchmetrics=0.11.4
  - transformers=4.31.0
  - tokenizers>=0.13.3
  - pip:
    - einops
    - seaborn
    - git+https://github.com/haotian-liu/LLaVA@a0bdc71
    - wandb 
    - openai
    - jsonargparse[all]
    - torchaudio==2.0.2
variables:
  USE_TORCH: 1
